<!doctype html>
<html>
<head>
    <title>forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact_form.css">
</head>
<body>
<div>
    <h1 class="contacter">me contacter</h1>
    <form action="http://sdfadff.by" method="post" >
        <label for="name">
            <img src="images/form_name.png" class="img_name">
        </label>
        <input id="name" type="text" placeholder="Votre nom" class="text_name">
        <label for="email">
            <img src="images/form_mail.png" class="img_mail">
        </label>
        <input id="email" type="email" placeholder="Votre email" class="text_email">
        <label for="message">
            <img src="images/form_message.png" class="img_message">
        </label>
        <textarea id="message" placeholder="Votre message" class="text_message"></textarea>
        <input type="submit" value="envoyer" class="button">
    </form>
    <span class="link">
        <a href="table.html" >таблица</a>
    </span>
</div>

</body>
</html>
