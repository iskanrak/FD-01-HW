<!doctype html>
<html>
<head>
    <meta charset ="UTF-8">
    <link type="text/css" rel="Stylesheet" href="style/juggler.css"/>
    <title>juggler</title>
</head>
<body>
<div class="juggler">
    <div class="juggler__body"></div>
    <div class="juggler__head"></div>
    <div class="juggler__hand-left">
        <div class="juggler__shoulder-move">
            <div class="juggler__forearm-rotation"></div>
        </div>
        <div class="boll boll_flying-left-N1"></div>
        <div class="boll boll_flying-left-N2"></div>
    </div>
    <div class="juggler__hand-right ">
        <div class="juggler__shoulder-move juggler__hand-right_animation-delay animation-reverse">
            <div class="juggler__forearm-rotation juggler__hand-right_animation-delay animation-reverse"></div>
        </div>
        <div class="boll boll_flying-right-N1 animation-reverse"></div>
        <div class="boll boll_flying-right-N2 animation-reverse"></div>
    </div>
</div>
<a href="zz_top/zz_top.html">ZZ</a>
</body>
</html>
