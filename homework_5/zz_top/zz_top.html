<!doctype html>
<html>
<head>
    <meta charset ="UTF-8">
    <link type="text/css" rel="Stylesheet" href="style/zz-top.css"/>
    <title>zz_top</title>
</head>
<body>
<div class="ZZtop">
<img class="ZZtop_background" src="image/ZZtop_background.jpg">
<div class="Billy-Gibbons">
    <div class="body"></div>
    <div class="head">
        <img class="Billy-Gibbons__head" src="image/Billy_Gibbons.png">
    </div>
    <div class="hand-left">
        <div class="shoulder shoulder-left">
            <div class="forearm forearm-left-rotation">
                <div class="hand-ehd-left">
                    <img src="image/hand.png">
                </div>
            </div>
        </div>
    </div>
    <div class="hand-right">
        <div class="shoulder shoulder-right">
            <div class="forearm forearm-right-rotation">
                <div class="hand-ehd-right">
                    <img src="image/hand.png">
                </div>
            </div>
        </div>
    </div>
    <div class="guitar">
        <img src="image/black-guitar.png">
    </div>
 </div>
<div class="Dusty-Hill">
    <div class="body"></div>
    <div class="head">
        <img class="Dusty-Hill__head" src="image/Dusty_Hill.png">
    </div>
    <div class="hand-left">
        <div class="shoulder shoulder-left">
            <div class="forearm forearm-left-rotation">
                <div class="hand-ehd-left">
                    <img src="image/hand.png">
                </div>
            </div>
        </div>
    </div>
    <div class="hand-right">
        <div class="shoulder shoulder-right">
            <div class="forearm forearm-right-rotation">
                <div class="hand-ehd-right">
                    <img src="image/hand.png">
                </div>
            </div>
        </div>
    </div>
    <div class="guitar">
        <img src="image/white_guitar.png">
    </div>
</div>
<audio src="sound/zz_top-la_grange.mp3" controls="controls" autoplay="autoplay" loop="loop"></audio>
</div>
 </body>
 </html>
