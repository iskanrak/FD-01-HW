<!doctype html>
<html>
<head>
    <title>Флаги</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flags/flags.css" >
</head>
<body>
    <div class="flags">
        <div class="jamaica flag_hide">
            <div class="name_fixed">Ямайка</div>
            <div class="jamaica_triangle-down"></div>
            <div class="jamaica_triangle-up"></div>
            <div class="jamaica_triangle-right"></div>
            <div class="jamaica_triangle-left"></div>
        </div>
        <div class="sweden flag_hidden_show">
            <div class="name">Швеция</div>
            <div class="sweden_line_horizontal"></div>
            <div class="sweden_line_vertial"></div>
        </div>
    </div>
    <div class="flags">
        <div class="sweden">
            <div class="name">Швеция</div>
            <div class="sweden_line_horizontal"></div>
            <div class="sweden_line_vertial"></div>
        </div>
    </div>
    <div class="flags">
        <div class="central_african_republic flag_hide">
            <div class="name_fixed" >Центральная Африканская Республика</div>
            <div class="central_african_republic_star_triangle_left"></div>
            <div class="central_african_republic_star_triangle_right"></div>
            <div class="central_african_republic_star_triangle_r"></div>
            <div class="central_african_republic_line_vertical"></div>
            <div class="central_african_republic_line_top"></div>
            <div class="central_african_republic_line_middle_top"></div>
            <div class="central_african_republic_line_middle_bottom"></div>
            <div class="central_african_republic_line_bottom"></div>
        </div>
        <div class="tanzania flag_hidden_show">
            <div class="name" >Танзания</div>
            <div class="tanzania_triangle_topleft_yellow"></div>
            <div class="tanzania_triangle_topleft_green"></div>
            <div class="tanzania_triangle_bottomright_yellow "></div>
            <div class="tanzania_triangle_bottomright_blue"></div>
        </div>
    </div>
    <div class="flags">
        <div class="tanzania">
            <div class="name" >Танзания</div>
            <div class="tanzania_triangle_topleft_yellow"></div>
            <div class="tanzania_triangle_topleft_green"></div>
            <div class="tanzania_triangle_bottomright_yellow "></div>
            <div class="tanzania_triangle_bottomright_blue"></div>
        </div>
     </div>
    <div class="flags">
        <div class="tonga flag_hide">
            <div class="name_fixed" >Тонга</div>
            <div class="tonga_rectangle_white"></div>
            <div class="tonga_cross_line_horisontal"></div>
            <div class="tonga_cross_line_vertical"></div>
        </div>
        <div class="sudan flag_hidden_show">
            <div class="sudan_triangle_right"></div>
            <div class="name" >Судан</div>
            <div class="sudan_line_top"></div>
            <div class="sudan_line_middle"></div>
            <div class="sudan_line_bottom"></div>
        </div>
    </div>
    <div class="flags">
        <div class="wallis_and_futuna">
            <div class="name" >Уоллис и Футуна</div>
            <div class="wallis_and_futuna_rectangle_border"></div>
            <div class="wallis_and_futuna_rectangle_france_flag_base">
                <div class="wallis_and_futuna_rectangle_france_flag_line_left"></div>
                <div class="wallis_and_futuna_rectangle_france_flag_line_middle"></div>
            </div>
            <div class="cross_base">
                <div class="cross_line_rightbottom"></div>
                <div class="cross_line_lefttop"></div>
            </div>
        </div>
    </div>
    <div class="flags">
        <div class="sudan flag_hide">
            <div class="sudan_triangle_right"></div>
            <div class="name_fixed" >Судан</div>
            <div class="sudan_line_top"></div>
            <div class="sudan_line_middle"></div>
            <div class="sudan_line_bottom"></div>
        </div>
        <div class="turkey flag_hidden_show">
            <div class="name" >Турция</div>
            <div class="turkey_crescent_circle_left">
                <div class="turkey_crescent_circle_right"></div>
            </div>
            <div class="turkey_stars_rotate_and_position">
                <div class="turkey_star_triangle_left"></div>
                <div class="turkey_star_triangle_right"></div>
                <div class="turkey_star_triangle_r"></div>
            </div>
        </div>
    </div>
    <div class="flags">
        <div class="turkey">
            <div class="name" >Турция</div>
            <div class="turkey_crescent_circle_left">
                <div class="turkey_crescent_circle_right"></div>
            </div>
            <div class="turkey_stars_rotate_and_position">
                <div class="turkey_star_triangle_left"></div>
                <div class="turkey_star_triangle_right"></div>
                <div class="turkey_star_triangle_r"></div>
            </div>
        </div>
    </div>
    <div class="flags">
        <div class="canada flag_hide">
            <div class="name_fixed" >Канада</div>
            <div class="canada_base">
                <div class="canada_maple_leaf"></div>
            </div>
        </div>
        <div class="guyana flag_hidden_show">
            <div class="name" >Гайана</div>
            <div class="guyana_triangle_right_white"></div>
            <div class="guyana_triangle_right_yellow"></div>
            <div class="guyana_triangle_right_black"></div>
            <div class="guyana_triangle_right_red"></div>
        </div>
    </div>
    <div class="flags">
        <div class="guyana">
            <div class="name" >Гайана</div>
            <div class="guyana_triangle_right_white"></div>
            <div class="guyana_triangle_right_yellow"></div>
            <div class="guyana_triangle_right_black"></div>
            <div class="guyana_triangle_right_red"></div>
        </div>
    </div>
    <div class="flags">
        <div class="germany">
            <div class="name" >Германия</div>
            <div class="germany_line_top"></div>
            <div class="germany_line_middle"></div>
            <div class="germany_line_bottom"></div>

        </div>
    </div>
    <div class="flags">
        <div class="chad">
            <div class="name" >Чад</div>
            <div class="chad_line_left"></div>
            <div class="chad_line_middle"></div>
            <div class="chad_line_right"></div>
        </div>
    </div>
    <div class="flags">
        <div class="japan">
            <div class="name" >Япония</div>
            <div class="japan_circle"></div>
        </div>
    </div>
    <div class="flags">
        <div class="antigua_and_barbuda">
            <div class="name" >Антигуа и Барбуда</div>
            <div class="antigua_and_barbuda_line_top">
                <div class="antigua_and_barbuda_sun"></div>
            </div>
            <div class="antigua_and_barbuda_line_middle"></div>
            <div class="antigua_and_barbuda_line_bottom "></div>
            <div class="antigua_and_barbuda_triangle_bottomleft"></div>
            <div class="antigua_and_barbuda_triangle_bottomright"></div>
        </div>
    </div>
    <div class="flags">
        <div class="bhutan">
            <div class="name" >Бутан</div>
            <div class="bhutan">
                <div class="bhutan_dragon"></div>
            </div>
            <div class="bhutan_triangle_topleft"></div>
            <div class="bhutan_triangle_bottomright"></div>

        </div>
    </div>
</body>
</html>
